<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>
            Level 2
        </title>
    </head>
    <body>
        <h1>
            Level 2: Guessing Game
        </h1>
        <p>
            In this gane, you have to guess a number between 1 and 10,000. Try to guess the ramdom number in the least amount of guesses. 
        </p>
        <div id='game'>
            <div id='numberPad'>
                <div id='guessBox'>
                    <div id='guessInput'>
                        <input type='number' name='guess' />
                    </div>
                    <div id='guessSubmit'>
                        <button>Submit</button>
                        
                    </div>
                </div>
                <div id='numbers'>
                    <div class='number'>1</div>
                    <div class='number'>2</div>
                    <div class='number'>3</div>
                    <div class='number'>4</div>
                    <div class='number'>5</div>
                    <div class='number'>6</div>
                    <div class='number'>7</div>
                    <div class='number'>8</div>
                    <div class='number'>9</div>
                    <div class='number'>0</div>
                    <div id='deleteButton'>Delete</div>
                    <div id='clearButton'>Clear</div>
                </div>
            </div>
            <div id='results'>results</div>    
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            function numberClicked(event) {
                console.log($(this).text());
            }
            $('.number').click(numberClicked);
        </script>
    </body>
</html>
